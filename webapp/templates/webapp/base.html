{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectX</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Create Navbar here -->
    {% include 'webapp/navbar.html' %}

    <div class="container">
      <br />
      <!-- Notification Messages -->
      {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
          <p id='message-timer' class="alert alert-success float-center text-center">
            <i class="fa-solid fa-circle-check"></i>&nbsp;&nbsp;{{message}}
          </p>
        {% else %}
          <p class="alert alert-danger float-center text-center">
            <i id='message-timer' class="fa-solid fa-circle-xmark"></i>&nbsp;&nbsp;{{message}}
          </p>
        {% endif %}
      {% endfor %}

      {% block content %}

      {% endblock %}
    </div>

    <script src="{% static 'js/app.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
