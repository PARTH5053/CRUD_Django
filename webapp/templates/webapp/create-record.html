{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <body>
    <div class="container bg-light shadow-md p-5 form-layout">
      <h3>Add New Record</h3>
      <hr />
      <br />
      <form action="{% url 'add-record' %}" method="POST" autocomplete="off">
        {% csrf_token %} {{ form|crispy }}
        <br />
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i>&nbsp; Create </button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary"><i class="fa fa-caret-left"></i> &nbsp; Return to Dashboard</a>

      </form>
    </div>
  </body>
{% endblock %}
